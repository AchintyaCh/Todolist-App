<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your profile - Arrange My List">
    <title>Profile | Arrange My List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/animations.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">
                <img src="/images/logo.png" alt="Arrange My List" class="logo" style="width: 50px; height: 50px; border-radius: 12px; background: rgba(255,255,255,0.95); padding: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.2);">
                <span>Arrange My List</span>
            </a>

            <ul class="navbar-nav">
                <li><a href="/" class="nav-link" data-tab="kanban">üìå Tasks</a></li>
                <li><a href="/" class="nav-link" data-tab="notes">üìù Notes</a></li>
                <li><a href="/" class="nav-link" data-tab="calendar">üìÖ Calendar</a></li>
            </ul>

            <div class="navbar-user">
                <a href="/profile" class="user-avatar active" id="userAvatar" title="Profile">?</a>
                <button class="btn btn-sm" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-container">
        <div class="profile-container animate-slideUp">
            <div class="profile-header">
                <div class="profile-avatar animate-glowPulse" id="profileAvatar">?</div>
                <h1 class="profile-name" id="profileDisplayName">Loading...</h1>
                <p class="profile-username" id="profileUsername">@username</p>
            </div>

            <!-- Profile Tabs -->
            <div class="tabs glass-light">
                <button class="tab active" data-tab="info">Profile Info</button>
                <button class="tab" data-tab="password">Change Password</button>
            </div>

            <!-- Profile Info Tab -->
            <div class="tab-content active" id="info-tab">
                <div class="profile-card glass">
                    <h4 class="profile-card-title">Edit Profile</h4>
                    <form id="profileForm">
                        <div class="form-group">
                            <label class="form-label" for="displayName">Display Name</label>
                            <input type="text" id="displayName" class="form-control focus-ring" placeholder="Your display name">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" id="email" class="form-control focus-ring" placeholder="your@email.com">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Username</label>
                            <input type="text" id="username" class="form-control" disabled style="opacity: 0.6;">
                            <small style="color: var(--text-muted);">Username cannot be changed</small>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Member Since</label>
                            <input type="text" id="memberSince" class="form-control" disabled style="opacity: 0.6;">
                        </div>
                        <button type="submit" class="btn btn-primary ripple">Save Changes</button>
                    </form>
                </div>
            </div>

            <!-- Password Tab -->
            <div class="tab-content" id="password-tab">
                <div class="profile-card glass">
                    <h4 class="profile-card-title">Change Password</h4>
                    <form id="passwordForm">
                        <div class="form-group">
                            <label class="form-label" for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" class="form-control focus-ring" placeholder="Enter current password" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="newPassword">New Password</label>
                            <input type="password" id="newPassword" class="form-control focus-ring" placeholder="Enter new password" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="confirmNewPassword">Confirm New Password</label>
                            <input type="password" id="confirmNewPassword" class="form-control focus-ring" placeholder="Confirm new password" required>
                        </div>
                        <button type="submit" class="btn btn-primary ripple">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="/js/app.js"></script>
    <script>
        // Load user data
        async function loadProfile() {
            try {
                const response = await fetch('/api/profile');
                if (!response.ok) {
                    window.location.href = '/login';
                    return;
                }
                
                const user = await response.json();
                
                document.getElementById('profileDisplayName').textContent = user.displayName || user.username;
                document.getElementById('profileUsername').textContent = '@' + user.username;
                document.getElementById('displayName').value = user.displayName || '';
                document.getElementById('email').value = user.email || '';
                document.getElementById('username').value = user.username;
                document.getElementById('memberSince').value = new Date(user.createdAt).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                // Set avatar initials
                const initials = (user.displayName || user.username).charAt(0).toUpperCase();
                document.getElementById('profileAvatar').textContent = initials;
                document.getElementById('userAvatar').textContent = initials;
            } catch (error) {
                console.error('Failed to load profile:', error);
                showToast('Failed to load profile', 'error');
            }
        }

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Update tab buttons
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Update tab content
                const tabName = tab.dataset.tab;
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(`${tabName}-tab`).classList.add('active');
            });
        });

        // Profile form submission
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const displayName = document.getElementById('displayName').value;
            const email = document.getElementById('email').value;
            
            try {
                const response = await fetch('/api/profile', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ displayName, email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showToast('Profile updated successfully!', 'success');
                    // Update displayed name
                    document.getElementById('profileDisplayName').textContent = displayName;
                    const initials = displayName.charAt(0).toUpperCase();
                    document.getElementById('profileAvatar').textContent = initials;
                    document.getElementById('userAvatar').textContent = initials;
                } else {
                    showToast(data.error || 'Failed to update profile', 'error');
                }
            } catch (error) {
                showToast('Network error. Please try again.', 'error');
            }
        });

        // Password form submission
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            
            if (newPassword !== confirmNewPassword) {
                showToast('New passwords do not match', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/profile/password', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ currentPassword, newPassword })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showToast('Password changed successfully!', 'success');
                    document.getElementById('passwordForm').reset();
                } else {
                    showToast(data.error || 'Failed to change password', 'error');
                }
            } catch (error) {
                showToast('Network error. Please try again.', 'error');
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
                window.location.href = '/login';
            } catch (error) {
                showToast('Logout failed', 'error');
            }
        });

        // Load profile on page load
        loadProfile();
    </script>
</body>
</html>
